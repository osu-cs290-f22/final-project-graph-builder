<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First Graph</title>

        <link rel="stylesheet" href="initialGraphStyles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

        <script src="initialGraph.js" charset="utf-8" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body>
        <h2>Bar Chart Creator</h2>
        <div>
            <label>Title</label>
            <div>
              <input type="text">
            </div>
          </div>


          <div>
            <fieldset id = "value-boxes">
                <legend>Values</legend>

            </fieldset>
          </div>

          <div id = "graph-specs">
            <div class="input-container">
                <label class="graph-labels">Name:</label>
                <div class="input-boxes-container">
                    <input type="text" class="input-boxes">
                </div>
                <label class="graph-labels">Color:</label>
                <div class="input-boxes-container">
                    <input type="text" class="input-boxes">
                </div>
                <button type="button" id="submit-button"><i class="fas fa-plus"></i></button>
              </div>
          </div>

          <div>
            <button id="publish-button">Publish!</button>
          </div>



        
        <div id = "chart-container" class = "chart">
            <canvas id = "myChart"></canvas>
        </div>

    </body>
</html>
