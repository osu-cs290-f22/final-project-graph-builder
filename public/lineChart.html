<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Line Chart</title>

        <link rel="stylesheet" href="graphStyles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

        <script src="lineChart.js" charset="utf-8" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        
    </head>
    <body>
        <h2>Line Chart Creator</h2>    
        
        <div>
            <label>Title</label>
            <div>
              <input id="title-input" type="text">
            </div>
        </div>

        <div>
            <label> X Axis Label</label>
            <div>
                <input id="xlabel" type="text">
            </div>
        </div>

        <div>
            <label> Y Axis Label</label>
            <div>
                <input id="ylabel" type="text">
            </div>
        </div>

        <div>
            <label> Color </label>
            <div>
                <input id="color" type="text">
            </div>
        </div>

        <div>
            <label> Opacity </label>
            <div>
                <input id="opacity" type="number" max="100" min="1">
            </div>
        </div>

        <div>
            <label>Special Symbol ($, USD, etc.)</label>
            <div>
                <input id="added-symbol" type="text">
            </div>
        </div>

          <div id = "graph-specs">
            <div class="input-container">
                <label class="graph-labels">Name:</label>
                <div class="input-boxes-container">
                    <input type="text" class="input-boxes">
                </div>
                <label class="graph-labels">Value:</label>
                <div class="input-boxes-container">
                    <input type="number" class="input-boxes">
                </div>
                <button type="button" id="submit-button"><i class="fas fa-plus"></i></button>
              </div>
          </div>

          <div>
            <button id="publish-button">Publish!</button>
          </div>



        
        <div id = "chart-container" class = "chart">
            <canvas id = "myChart"></canvas>
        </div>

    </body>
</html>
