<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>View Other Graphs</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;1,300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="viewer.css">
        <script src="viewer.js" charset="utf-8" defer></script>

    </head>
    <body>
        <a href="./homescreen.html">Back To Home</a>
        <div>
            <div>
                <h1>Graphs:</h1>
                <h2>Look at Other Users Who Have Created Graphs:</h2>                
            </div>

            <div id="all-graphs">
                <div class="graph-box">

                    <div class="buttons-container">
                        <div class="options-buttons">
                            <button class="add-graph-button">Add Graph Derivative</button>
                            <button class="like-button">Like</button>
                            <div class="like-counter-container">
                                <p class="like-counter">45</p>                                
                            </div>

                        </div>                        
                    </div>

                    <div class="image-box">
                        <img class="image-restrictions" src="https://creativecloud.adobe.com/content/dam/2013/long-exposure-photography-of-toby-harriman/article-marquee.jpg" alt="Potential Graph Image">
                    </div>

                    <div class="info-text">
                        <div class="text-box">
                            <p class="graph-title">Title</p>
                            <p class="graph-author">Published by John Doe</p>
                            <p class="graph-date">11/15/2022</p>
                            
                        </div>
                    </div>



                </div>                
            </div>
        </div>
    </body>
</html>
