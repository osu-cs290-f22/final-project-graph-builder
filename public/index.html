<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Graph.com</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;1,300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="/style.css">  uncomment out once add server part-->
    

    <!-- <script src="/viewer.js" charset="utf-8" defer></script>  uncomment out once have js parts working-->
  </head>
  <body>

    <header>

      <h1 class="site-title"><a href="#">Welcome to Graph.com</a></h1>
      <h2 class = "sub-title">Create a Custom Graph!</h2>

    </header>

    <main class="content">

        <h2>What Kind of Graph Do You Want to Make?</h2>

      <section id="categorical-graph">

          <div class="categorical-contents">
            <div class="categorical-info-container">
              <button id="info-button" class="action-button">info</button>
              <div class="hide">(Pie Chart, Bar Chart).</div>
            </div>
            <div class="categorical-title-container">
              <h3>Categorical Graph</h3>
              <button id="select-categorical-graph" class="action-button"><a href="/scatter">Select Categorial Graph Here!</a></button>
            </div>
          </div>

      </section>
      
      <section id="numerical-graph">

        <div class="numerical-contents">
          <div class="numerical-info-container">
            <button id="info-button" class="action-button">info</button>
            <div class="hide">(Line Graph, Scatter Plot).</div>
          </div>
          <div class="numerical-title-container">
            <h3>Numerical Graph</h3>
            <button id="select-numerical-graph" class="action-button"><a href="/bar"> Numerical Graph Here! </a></button>
            </div>
          </div>
        </div>

    </section>

    </main>

    <button id="view-others-button" class="action-button"><a href="/view">View Others Graphs</a></button>

  </body>
</html>
